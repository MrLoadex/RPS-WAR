<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Trigger/Open The Modal -->
    <button id="gameLobbyModalBtn">Lobby Id</button>

    <!-- The Lobby Modal -->
    <div id="gameLobbyModal" class="modal" style="display: block;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Lobby</h2>
            <p id="gameLobbyModalContent">Lobby ID: (You shouldn't see this)</p>
        </div>
    </div>

    <!-- The Pause Modal -->
    <div id="gamePausedModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Paused</h2>
            <p id="gamePausedModalContent">The game has been paused. When your partner is ready, the game will resume.</p>
        </div>
    </div>

    <!-- The Game End Modal -->
    <div id="gameEndedModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Over</h2>
            <p id="gameEndModalContent"></p>
        </div>
    </div>

    <img src="/assets/logo_ISFT_151.png" alt="Logo ISFT 151" id="logoISFT151" style="position: absolute; top: 0px; right: 15px; width: 10%;">

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/classes/GameObject.js"></script>
    <script src="./js/classes/ImageGameObject.js"></script> 
    <script src="./js/classes/GifGameObject.js"></script>
    <script src="./js/classes/Elements.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/PlayerGameObject.js"></script>
    <script src="./js/classes/TextGameObject.js"></script>
    <script src="./js/classes/Game.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
