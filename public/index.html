<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 250px; 
        }
        #lobbyOptions {
            display: none; /* Hidden initially */
        }
        button {
            background-color: #4CAF50;
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #45a049; 
        }
        h1 {
            color: white; 
        }
        #lobbyOptions h2 {
            color: white; 
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    
    <!-- Username Input -->
    <input type="text" id="username" placeholder="Type your username">
    <button onclick="checkUsername()">üîÅ Verify User</button>

    <!-- Lobby Options (hidden initially) -->
    <div id="lobbyOptions">
        <h2>¬°Welcome, <span id="welcomeUser"></span>!</h2>
        <button onclick="checkUsernameAndCreateLobby()">Create Lobby</button><br>
        <input type="text" id="lobbyId" placeholder="Lobby ID">
        <button onclick="checkUsernameAndJoinLobby()">Join</button>
    </div>

    <div id="messages"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
