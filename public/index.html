<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    
    <!-- Username Input -->
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="login()">Login</button>

    <!-- Lobby Options (hidden initially) -->
    <div id="lobbyOptions" style="display:none;">
        <h2>Welcome, <span id="welcomeUser"></span>!</h2>
        <button onclick="createLobby()">Create Lobby</button><br>
        <input type="text" id="lobbyId" placeholder="Enter lobby ID to join">
        <button onclick="joinLobby()">Join Lobby</button>
    </div>

    <div id="messages"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
